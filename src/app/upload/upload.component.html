
 <div class="doc-container">
    <div class="hero-image">
        <div class="hero-text">
            <h2 class="para">UPLOAD THE FILE</h2>
            <form class="form" [formGroup]="formValue">
              <label> Document Name &nbsp;
                  <input type="text" formControlName="docname" placeholder="Enter your name">
              </label>
               <!-- <label> upload Document &nbsp;
                  <input type="file" placeholder="document">
                  <button class="file">choose the file</button>
                </label> -->
                <form>
                    <label>Upload the document</label>
                    <input style="color:hsl(176, 68%, 64%)" formControlName="docfile" type="file" class="form-control">
                </form>
                <label>Document Type &nbsp;
                    <select class="custom-select form-control mb3"  formControlName="doctype">
                        <option>Choose the document type ...</option>
                    <option>Pdf</option>
                    <option>Word</option>
                    <option>Excel</option>
                </select>
                </label>
                <label>User Name &nbsp;
                    <input type="text" formControlName="name" placeholder="Enter your name">
                </label>
                    <button (click)="postDocument()" class="submit">UPLOAD</button> 
            </form>
            <button routerLink="/navbar" class="btn">BACK</button>
            </div>
        </div>
      </div>
