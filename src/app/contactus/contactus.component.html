<main>
    <section class="contact">
        <div class="cont container">
            <div class="contact-text">
                <p>Drop your inquiry here and our experts will get back to you.</p>
                <h6>Address</h6>
                <p class="address">
                    Neharu RD, Nr Rly Station,Dombivi, Mumbai-421204
                </p>
                <h6>Email</h6>
                <p class="mail">contactus@gmail.com</p>
                <button routerLink="" class="btn3">Back</button>
            </div>
            <div class="contact-form">
                <form>
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" required>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" cols="30" rows="5" required></textarea>
                    <button (click)="sent()" class="btn2">Submit</button>
                </form>
            </div>
        </div>
    </section>
   </main>
